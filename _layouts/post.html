---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Tags:&nbsp;{% for tag in page.tags %}<a class="date" href="/tag/{{ tag | slugify }}">{{ tag }}&nbsp;</a>{% endfor %}<br>
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
